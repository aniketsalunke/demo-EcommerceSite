<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce | Shop</title>

	<!-- bootstrap dependancies start -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<!-- bootstrap dependancies end -->

	<!-- fontawesome dependancy start-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<!-- fontawesome dependancy start-->

	<script type="text/javascript" src="./js/sidebar.js"></script>
	<script type="text/javascript" src="./js/product-list.js"></script>
	<script src="https://kit.fontawesome.com/a3a4c7c0c6.js"></script>
	<link rel="stylesheet" href="./scss/style.css">
</head>

<body onload="getProductsList(); getCategoryList(); getColoursList(); addToCart(0)">
	<div class="container">
		<!-- navigation bar start -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- button to open filter by sidebar -->
			<button class="openbtn" onclick="openNav()">â˜°</button>
			<!-- navbar start -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#" onclick="getProductsList(); openNav('250px')">Home <span
								class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Shop</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Manage</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0 nav-content">
					<i class="fa fa-search" aria-hidden="true"></i>
					<input class="form-control mr-sm-2" oninput="filterProduct(this.value)" type="search" placeholder="Search..."
						aria-label="Search">
				</form>
				<i class="fa fa-shopping-cart nav-content cart-style" id="cartItems" aria-hidden="true" data-toggle="modal"
					data-target="#emptyCart" onclick="OpenCartModal()">
				</i>
				<button class="btn login-btn nav-content">Login</button>
			</div>
			<!-- navbar end -->
		</nav>
		<!-- navigation bar end -->

		<!-- side bar start-->
		<div id="filterBy" class="sidebar">
			<div class="card-header" id="headingOne">
				<h2 class="mb-0">
					<button class="btn btn-block text-left filter-label" type="button" aria-expanded="true">
						FILTER BY
					</button>
				</h2>
			</div>
			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingTwo">
						<h2 class="mb-0">
							<button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
								data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
								Color
							</button>
						</h2>
					</div>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
						<div id="colorList"></div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingThree">
						<h2 class="mb-0">
							<button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
								data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
								Category
							</button>
						</h2>
					</div>
					<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
						<div id="categoryList"></div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingFour">
						<h2 class="mb-0">
							<button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
								data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
								Ratings
							</button>
						</h2>
					</div>
					<div id="collapseFour" class="collapse price-filter" aria-labelledby="headingFour"
						data-parent="#accordionExample">
						<input type="range" min="0" max="5" oninput="filterProduct(parseInt(this.value))">
					</div>
				</div>
			</div>
		</div>
		<!-- side bar end-->

		<!-- main body of application start -->
		<div id="main">
			<!-- All carts will load here form JSON check in product-list.js -->
		</div>
		<!-- main body of application end -->
	</div>
</body>

<!-- empty cart modal start -->
<div aria-labelledby="myModalLabel" class="modal fade" id="emptyCart" role="dialog" tabindex="-1">
	<!-- data will render dynamically from product.js -->
</div>
<!-- empty cart  modal end -->

<!-- buy product modal start -->
<div aria-labelledby="myModalLabel" class="modal fade" id="buyProduct" role="dialog" tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<p>Thanks for shopping, Have a good Day &#128521; !!!</p>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
		</div>
	</div>
</div>
<!-- buy product modal end -->

</html>
